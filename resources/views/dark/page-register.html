<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/demo/favicon.png">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600%7CRoboto:400" rel="stylesheet" type="text/css">
    <link href="assets/vendors/material-icons/material-icons.css" rel="stylesheet" type="text/css">
    <link href="assets/vendors/mono-social-icons/monosocialiconsfont.css" rel="stylesheet" type="text/css">
    <link href="assets/vendors/feather-icons/feather.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.7.0/css/perfect-scrollbar.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Head Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>

<body class="body-bg-full profile-page">
    <div id="wrapper" class="row wrapper">
        <div class="row container-min-full-height">
            <div class="col-lg-8 p-3 login-left">
                <div class="w-50">
                    <h2 class="mb-4 text-center">Sign up now!</h2>
                    <form class="text-center">
                        <div class="form-group">
                            <label class="text-muted" for="example-email">Email</label>
                            <input type="email" placeholder="johndoe@site.com" class="form-control form-control-line" id="example-email" name="example-email" value="scott@gmail.com">
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="example-name">Name</label>
                            <input type="text" placeholder="johndoe@site.com" class="form-control form-control-line" id="example-name" name="example-name" value="Scott Adams">
                        </div>
                        <div class="form-group">
                            <label class="text-muted" for="example-password">Password</label>
                            <input type="password" placeholder="password" class="form-control form-control-line" id="example-password" name="example-password" value="111111">
                        </div>
                        <div class="form-group mr-b-20">
                            <button class="btn btn-block btn-rounded btn-md btn-primary text-uppercase fw-600 ripple" type="button">Sign Up</button>
                        </div>
                    </form>
                    <!-- /form -->
                    <button type="button" class="btn btn-block btn-rounded btn-outline-facebook ripple" title="Login with Facebook">Connect using <span class="fw-700">facebook</span>
                    </button>
                </div>
                <!-- /.w-75 -->
            </div>
            <div class="col-lg-4 login-right d-lg-flex d-none pos-fixed pos-right text-inverse container-min-full-height" style="background-image: url(assets/img/site-bg-small.jpg)">
                <div class="login-content px-3 w-75 text-center">
                    <h2 class="mb-4 text-center fw-300">Already Registered?</h2>
                    <p class="heading-font-family fw-300 letter-spacing-minus pd-b-30">Login and continue your web experience using your favourite app</p><a class="btn btn-rounded btn-md btn-outline-inverse text-uppercase fw-600 ripple pd-lr-60 mr-t-200">Sign In</a>
                    <ul class="list-inline mt-4 heading-font-family text-uppercase fs-13 mr-t-20">
                        <li class="list-inline-item"><a href="#">Home</a>
                        </li>
                        <li class="list-inline-item"><a href="#">About</a>
                        </li>
                        <li class="list-inline-item"><a href="#">Contact</a>
                        </li>
                        <li class="list-inline-item"><a href="#">Careers</a>
                        </li>
                    </ul>
                </div>
                <!-- /.login-content -->
            </div>
            <!-- /.login-right -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.body-container -->
    <!-- Scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/material-design.js"></script>
</body>

</html>
